<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Make the webapp responsive to device width-->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0"> 
    <meta http-equiv="Pragma" content="no-cache"> 
    <meta http-equiv="Expires" content="0"> <!--Prevent caching of the page-->
    <title>KI-Forordning Chatbot</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"> <!--This favicon is generated by ChatGPT model GPT 4o (https://chatgpt.com/share/6830e573-e904-8004-9a82-4d6062ba31f5)-->
    <link rel="stylesheet" href="/static/styles/style.css" />
    <script src="/static/scripts/script.js" defer></script> <!--Defer makes sure the script does not load until the DOM-content is fully loaded-->
</head>
<body>

    <!-- Create the chat dialog field. -->
    <div id="chat_dialog_field" ></div>

    <!-- Create the input field (textarea), autocomplete questions field, and wand icon elements -->
    <div id="chatbot_input_div">

        <div id="autocomplete-list"></div>

        <textarea id="chatbot_input_field" maxlength="150" rows="2" cols="30" placeholder="Still meg et spørsmål eller begynn å skrive inn et søkeord"></textarea>
        
        <div id="toggle-icon-div" onclick="toggleSuggestionBox()">
            <img id="toggle-icon" src="/static/magic-wand-on.svg" class="icon">
            <!--This icon is created by ChatGPT model GPT 4o (https://chatgpt.com/share/680b993f-8104-8004-899f-b71944b420fc)--> 
        </div>

        <button id="chatbutton" onclick="send_user_input()">Send</button>

    </div>

    <!-- part of unimplemented feature where the source attribute would get updated with the corresponding pages to the retrieved chunks -->
    <!--
    <iframe id="PDF" src="/pdf#page=x" frameborder="10"></iframe>
    -->

</body>
</html>
